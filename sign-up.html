<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-screen">
      <div class="md:flex">
        <div class="bg__img--signup md:w-2/4 lg:w-2/5">
          <div class="md:mt-[130px]">
            <h1
              class="title md:pt-0 md:text-right md:text-4xl md:text-5xl sm:pt-[120px] relative max-w-[330px] pt-[90px] text-center text-3xl"
            >
              HULUL FX
            </h1>
            <p
              class="md:text-xl md:text-right mt-3 max-w-[330px] text-center text-xs"
            >
              Software FX Solution Support
            </p>
          </div>
          <h3
            class="md:absolute md:block bottom-20 left-10 hidden w-[300px] text-3xl text-white lg:text-4xl"
          >
            JOIN THE SUCCESS
          </h3>
        </div>
        <div
          class="mx-auto mt-14 flex flex-col items-center lg:mt-[130px] lg:ml-[150px] lg:block"
        >
          <button
            class="absolute top-5 right-5 rounded-lg border-2 border-[#979797] px-2 py-1"
          >
            EN
          </button>
          <h3 class="relative text-[43px]">
            Sign Up <span class="ml-5 text-xl">Register now, it's easy! </span>
          </h3>
          <p class="mt-5 mb-10 text-[#707070]">Create an HULUL FX Account</p>
          <div class="mb-6 grid grid-cols-3">
            <div class="border-b-4 border-[#2088D0]">Individual</div>
            <div class="border-b-4 border-[#CE5A98]">Corporate</div>
            <div class="border-b-4 border-[#6361C2]">Partner</div>
          </div>
          <div class="m-auto lg:flex">
            <button
              class="google__btn mr-5 mb-6 h-[55px] w-full text-xs text-white lg:mb-0 lg:w-[357px]"
            >
              <img
                src="./img/Google Icon.png"
                class="inline-block"
                alt="google"
              />
              Sign in with Google
            </button>
            <button
              class="facebook__btn h-[55px] w-full text-xs text-[#6149cd] lg:w-[240px]"
            >
              <img src="./img/f.png" class="inline-block" alt="facebook" />
              With facebook
            </button>
          </div>

          <p class="mt-10 mb-[5px] text-[#7A86A1]">
            Or sign in using your email address
          </p>
          <div class="lg:flex">
            <div>
              <h6>Name</h6>
              <input
                class="mr-[20px] h-12 w-[299px] rounded-lg border-2 border-[#EBEBEB]"
                type="text"
              />
            </div>
            <div>
              <h6>Last Name</h6>
              <input
                class="mr-[20px] h-12 w-[299px] rounded-lg border-2 border-[#EBEBEB]"
                type="text"
              />
            </div>
          </div>
          <div class="my-10 lg:flex">
            <div>
              <h6>Your email</h6>
              <input
                class="mr-[20px] h-12 w-[299px] rounded-lg border-2 border-[#EBEBEB]"
                type="email"
              />
            </div>
            <div>
              <h6>Phone</h6>
              <input
                class="mr-[20px] h-12 w-[299px] rounded-lg border-2 border-[#EBEBEB]"
                type="number"
              />
            </div>
          </div>
          <div class="mb-4">
            <h6>Password</h6>
            <input
              class="mr-[20px] h-12 w-[299px] rounded-lg border-2 border-[#EBEBEB]"
              type="password"
            />
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="" class="mr-[14px]" />
            <p class="mr-[34px]">I accept the</p>
            <p class="text-[#6149CD]">Terms and Conditions</p>
          </div>
          <div class="relative mt-10 mb-16 items-center lg:flex">
            <button
              class="sign__in__btn mr-6 h-[55px] w-[300px] rounded-2xl text-white"
            >
              Sign Up
            </button>
          </div>
          <footer
            class="md:text-right relative right-0 text-center text-[#7A86A1]"
          >
            Â©Copyright 2022. Made by Hulul FX
          </footer>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
