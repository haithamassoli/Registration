<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-screen">
      <div class="md:flex">
        <div class="bg__img--signup md:w-2/4 lg:w-2/5">
          <div class="md:mt-[130px]">
            <h1
              class="title md:pt-0 md:text-right md:text-4xl md:text-5xl sm:pt-[120px] relative max-w-[330px] pt-[90px] text-center text-3xl"
            >
              HULUL FX
            </h1>
            <p
              class="md:text-xl md:text-right mt-3 max-w-[330px] text-center text-xs"
            >
              Software FX Solution Support
            </p>
          </div>
        </div>
        <div
          class="md:items-start md:mt-0 ml-auto mr-auto mt-10 flex flex-col items-center justify-center"
        >
          <h3 class="mb-5 text-4xl">Forgot password?</h3>
          <p>Enter the email address you used when you joined and we'll</p>
          <p>send you instructions to reset your password.</p>
          <h6 class="mt-5">Your email</h6>
          <input
            class="mr-[20px] mb-5 h-12 w-[299px] rounded-lg border-2 border-[#EBEBEB]"
            type="email"
          />
          <button
            class="sign__in__btn mr-6 mb-5 h-[55px] w-[300px] rounded-2xl text-white"
          >
            Sign Up
          </button>
          <div class="cursor-pointer text-[#6149CD]">< Back to sign in</div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
